<!DOCTYPE html>
<html>
<head>
	<title>Novas tags de Input do HTML 5</title>
	<meta charset="utf-8">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<form>

		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required="required" autofocus="">
		<br><br>

		<label for="nome">Email</label>
		<input type="email" name="email" id="email" required="required">
		<br><br>

		<label for="numero">NÃºmero</label>
		<input type="number" name="email" id="numero" min="1" max="50" step="5">
		<br><br>

		<label for="url">URL</label>
		<input type="url" id="numero" placeholder="ex: http:// www.google.com">
		<br><br>

		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>

		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="20" value="10">
		<br><br>

		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<label for="cpr">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<input type="submit" value="Enviar">
	</form>

</body>
</html>
