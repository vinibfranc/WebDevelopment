<!DOCTYPE html>
<html>
	<head>
		<title>Array - inclusão e exclusão</title>
		<meta charset="utf-8">


		<script>
			//Métodos: 

			var lista_frutas = ['Banana','Maçã','Morango','Uva'];

			//incluir no final
			var aux = lista_frutas.indexOf('Morango');

			if(aux === -1) {
				console.log('Elemento não existe');
			}else {
				console.log('Elemento existe e está na posição '+aux);
			}
			
			

			

		</script>
	</head>

	<body>

	</body>

</html>
