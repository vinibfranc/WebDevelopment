<!DOCTYPE html>
<html>
	<head>
		<title>While</title>
		<meta charset="utf-8">

		<script>

			var x = 1;

			while(x <= 10) {
				document.write(x + '<br>');

				if(x === 5) {
					break;
				}

				//x++;
				/*if(x === 5) {
					continue;
				}*/

				x++;
			}
			
			

		</script>
	</head>

	<body>

	</body>

</html>
