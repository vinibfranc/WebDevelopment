<!DOCTYPE html>
<html>
	<head>
		<title>Funções de Strings</title>
		<meta charset="utf-8">


		<script>

			var nome = 'Vinícius Franceschi';
			//propriedade length
			document.write(nome.length);
			document.write('<br>');
			document.write(nome.charAt(5));
			document.write('<br>');
			document.write(nome.indexOf('V'));
			document.write('<br>');
			document.write(nome.replace('Franceschi', 'Bonetti'));
			document.write('<br>');
			document.write(nome.toLowerCase());
			document.write('<br>');
			document.write(nome.toUpperCase());
			document.write('<br>');
			//trim remove espaços

		</script>

	</head>
	<body>

	</body>
</html>
