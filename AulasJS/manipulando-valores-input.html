<!DOCTYPE html>
<html>
	<head>
		<title>DOM - manipulando valores</title>
		<meta charset="utf-8">

		<script>
			function distribuiCaracter()  {
				//seleciona valor digitado
				var caracter = document.getElementById('entrada').value;

				//limpar o campo de digitação
				document.getElementById('entrada').value = '';

				//limpar campos nas estremidades da string
				caracter.trim();

				switch(caracter) {
					case '0':
					case '1':
					case '2':
					case '3':
					case '4':
					case '5':
					case '6':
					case '7':
					case '8':
					case '9':
						//adicionar caracter no campo de números
						document.getElementById('apenas_numeros').value += caracter ;
						break;
					default:
						//adicionar caracter em campo das letras
						document.getElementById('apenas_letras').value += caracter ; 
				}
			}
			
		</script>

	</head>
	<body>
		<input type="text" placeholder="Digite um caracter aqui" id="entrada" onkeyup="distribuiCaracter();">

		<hr>

		<span>Letras:</span>
		<input type="text" disabled="disabled" id="apenas_letras">

		<br>

		<span>Números:</span>
		<input type="text" disabled="disabled" id="apenas_numeros">

	</body>
</html>
