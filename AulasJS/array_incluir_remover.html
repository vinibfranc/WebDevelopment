<!DOCTYPE html>
<html>
	<head>
		<title>Array - inclusão e exclusão</title>
		<meta charset="utf-8">


		<script>
			//Métodos: push, unshift, pop, shift

			var lista_frutas = ['Banana','Maçã'];

			//incluir no final
			lista_frutas.push('Uva');
			
			//incluir no início
			//lista_frutas.unshift('Uva');

			//excluir no final
			//lista_frutas.pop();

			//excluir no início
			//lista_frutas.pop('Uva');

			lista_frutas.shift();

			console.log(lista_frutas);

			

		</script>
	</head>

	<body>

	</body>

</html>
