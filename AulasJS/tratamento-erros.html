<!DOCTYPE html>
<html>
	<head>
		<title>Tratamento de erros</title>
		<meta charset="utf-8">


		<script>

			//comandos: try, catch, finally e throw

			//netflix
			var video = Array();

			video[1] = Array();
			video[1]['nome'] = 'FullMetal Alchemist';
			video[1]['categoria'] = 'Anime';

			function getVideo(video) {

				try {
					console.log(video[0]['nome']);
					console.log('A aplicação não morreu');
				}catch(erro) {
					tratarErro(erro);
					console.log('Agora sim podem tratar o erro!');
					throw new Error('Houve um erro, mas estamos trabalhando nisso agora!');
				}
				finally {
					console.log('Sempre passa por aqui!');
				}

				
			}

			function tratarErro(e) {
				//lógica para tratar o erro
				console.log(e);
			}

			getVideo(video);
			

		</script>
	</head>

	<body>

	</body>

</html>
