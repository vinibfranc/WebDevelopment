<!DOCTYPE html>
<html>
	<head>
		<title>Escopo de variáveis</title>
		<meta charset="utf-8">


		<script>

			//3 escopos: global, função e bloco

			var serie = 'Friends';

			if(true) {
				var serie2 = 'Game of Thrones';
				document.write(serie);
			}

			document.write('<br>');

			document.write(serie2);

			document.write('<br>');

			function x() {
				var serie3 = 'The Walking Dead';
				document.write(serie);
				document.write('<br>');
				document.write(serie2);
			}
			
			x();

			document.write('<br>');
			document.write(serie3);

		</script>

	</head>
	<body>

	</body>
</html>
