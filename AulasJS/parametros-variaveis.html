<!DOCTYPE html>
<html>
	<head>
		<title>Funções com parâmetros variáveis</title>
		<meta charset="utf-8">


		<script>

			function soma() {
				var resultado = 0;
				for(var i in arguments) {
					console.log(arguments[i]);
					resultado += arguments[i];
				}

				return resultado;
				
			}

			console.log(soma(7, 5, 6, 8, 10, 0.8));
			

		</script>
	</head>

	<body>

	</body>

</html>
