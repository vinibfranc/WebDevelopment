		<meta charset="utf-8">


		<script>

			function somaNumeros (a, b) {
				b = b === undefined ? 0 : b;
				return a + b;
			}

			console.log(somaNumeros(7,7));
			console.log(somaNumeros(7,7,9,10,11));
			console.log(somaNumeros(7));
			console.log(somaNumeros());

		</script>
