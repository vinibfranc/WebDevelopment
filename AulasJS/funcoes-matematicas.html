<!DOCTYPE html>
<html>
	<head>
		<title>Funções matemáticas</title>
		<meta charset="utf-8">


		<script>

			var x = Math.ceil(10.380);
			document.write(x);
			document.write('<br>');
			x = Math.floor(10.380);
			document.write(x);
			document.write('<br>');
			x = Math.round(10.380);
			document.write(x);
			document.write('<br>');
			x = Math.random(0,1);
			document.write(x);
			document.write('<br>');




		</script>

	</head>
	<body>

	</body>
</html>
