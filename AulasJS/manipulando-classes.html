<!DOCTYPE html>
<html>
	<head>
		<title>DOM - manipulando classes</title>
		<meta charset="utf-8">

		<style type="text/css">
			.estilo1 {
				background: #ff0000;
				color: #fff;
			}
			.estilo2 {
				width: 400px;
				height: 50px;
				background-color: #ff0000;
				text-align: center;
				font-size: 25px;
				color: #fff;
				padding: 25px;
			}
		</style>

		<script>
			function modificaClasse() {
				document.getElementById('mensagem').className = 'estilo2';
			}
			
		</script>

	</head>
	<body>
		
		<div class="estilo1" id="mensagem">Modificando a classe do elemento</div>
		<hr>

		<button type="button" onclick="modificaClasse();">Aplicar classe</button>

	</body>
</html>
