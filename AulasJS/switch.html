<!DOCTYPE html>
<html>
	<head>
		<title>Switch</title>
		<meta charset="utf-8">


		<script>

			var parametro = prompt('Digite um número: ');
			parametro = parseInt(parametro);
			
			switch(parametro) {
				case 1:
					document.write('Parâmetro 1');
					break;
				case 2:
					document.write('Parâmetro 2');
					break;
				default:
					document.write('Default');

			}

		</script>

	</head>
	<body>

	</body>
</html>
