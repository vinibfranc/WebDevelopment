<!DOCTYPE html>
<html>
	<head>
		<title>Desafio ABC</title>
		<meta charset="utf-8">

	</head>
	<body>
		

		<script>
			var a = 10
			var b = 20
			var c = null

			document.write('A: ' + a + '<br>');
			document.write('B: ' + b + '<br>');
			document.write('C: ' + c + '<br>');

			document.write('<hr>');

			//Invers√£o
			c = a;
			a = b;
			b = c;
			c = null;

			document.write('A: ' + a + '<br>');
			document.write('B: ' + b + '<br>');
			document.write('C: ' + c + '<br>');

		</script>

	</body>
</html>
