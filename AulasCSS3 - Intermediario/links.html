<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		
		<style type="text/css">

			/*Estados dos links: (MANTER NESSA ORDEM)
				- NÃ£o visitados (a:link)
				- Visitados (a:visited)
				- Passar cursos em cima (a:hover)
				- Ativos, quando clicados (a:active)
			*/

			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			a:link {
				color: #b9c941;
			}

			a:visited {
				color: #c0c0c0;
			}

			a:hover {
				color: #fff;
				background: #6d790f;
			}

			a:active {
				color: #e4f371;
			}

		</style>
		
	</head>
	<body>

		<a href="https://www.google.com.br">Google</a> | 
		<a href="https://www.tecmundo.com.br">Tecmundo</a> | 
		<a href="https://www.facebook.com">Facebook</a> | 
		<a href="https://www.megacurioso.com.br">Mega Curioso</a> 
		

	</body>

</html>
