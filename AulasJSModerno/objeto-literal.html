<!DOCTYPE html>
<html>
<head>
	<title>Objeto Literal</title>
	<meta charset="utf-8">
	<!-- Load Babel -->
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<!-- Your custom script here -->
	<script type="text/babel">
		
		class Produto {
			constructor(descricao, preco) {
				this.descricao = descricao
				this.preco = preco
			}

			verDescricao() {
				console.log(`${this.descricao} por apenas ${this.preco}`)
			}
		}

		let produto = new Produto('Notebook',2200)
		produto.verDescricao()

		//objeto literal (chave:valor)
		let produtoLiteral = {
			descricao: 'Geladeira',
			preco: 1800,
			verDescricao:function() {
				console.log(`${this.descricao} por apenas ${this.preco}`)
			}
		}

		produtoLiteral.verDescricao()

		/*
			
			formulÃ¡rop -> servidor
			recupera dados e monta um objeto literal
			objeto literal -> JSON -> HTTP -> Server -> Armazena

		*/




	</script>
</head>

</body>
</html>
