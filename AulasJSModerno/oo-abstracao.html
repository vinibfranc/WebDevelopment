<!DOCTYPE html>
<html>
<head>
	<title>Abstração</title>
	<meta charset="utf-8">
	<!-- Load Babel -->
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<!-- Your custom script here -->
	<script type="text/babel">
		
		//modelo da entidade/objeto
		class ContaBancaria {
			constructor() {
				this.agencia = 1075
				this.numeroConta = 75848483
				this.saldo = 1000
				this.limite = 3000
			}

			depositar(valorDeposito) {
				this.saldo += valorDeposito
			}

			sacar(valorSaque) {
				this.saldo -= valorSaque
			}

			consultarSaldo() {
				return this.saldo
			}
		}

		let x = new ContaBancaria()
		let y = new ContaBancaria()

		console.log(x.consultarSaldo())
		x.depositar(300)
		console.log(x.consultarSaldo())
		x.sacar(500)
		console.log(x.consultarSaldo())

		console.log(y.consultarSaldo())


	</script>
</head>

</body>
</html>
