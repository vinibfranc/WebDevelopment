<!doctype html> <!--HTML 5-->

<html> <!--Início do código HTML-->

	<head> <!--Carregar códigos css, js, etc (não aparece para usuário)-->
		<title>Formatação de texto</title>
		<meta charset="utf-8">
	</head>

	<body> <!--Corpo do documento (aparece para usuário)-->
		Esse é um texto <strong>negrito</strong>! <br>
		Esse é um texto <em>itálico</em>! <br>
		Esse é um texto <u>underline</u>! <br>
		Esse é um texto <strike>tachado</strike>! <br>

	</body>

</html>
