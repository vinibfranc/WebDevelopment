<!doctype html> <!--HTML 5-->

<html> <!-- Início do código HTML-->

	<head> <!-- Carregar códigos css, js, etc (não aparece para usuário)-->
		<title>Listas</title>
		<meta charset="utf-8">
	</head>

	<body> <!-- Corpo do documento (aparece para usuário)-->
		<h2>Mapa do site</h2>
		<!-- Lista não ordenada: circle, square, disc -->
		<ul type="circle">
			<li>Home</li>
			<li>Quem somos?</li>
			<li>Contato</li>
		</ul>

		<h2>Perguntas</h2>
		<!-- Lista ordenada: 1, A, a, I, i -->
		<ol type="i">
			<li>Comida favorita?</li>
			<li>Carro favorito?</li>
			<li>Série favorita?</li>
		</ol>

	</body>

</html>
