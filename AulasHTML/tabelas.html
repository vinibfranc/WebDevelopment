<!doctype html> 
<html> 

	<head> 
		<title>Tabelas</title>
		<meta charset="utf-8">
	</head>

	<body> 

		<h2>Produtos</h2>

		<table border="2" width="100%">
			<tr> <!--Linhas-->
				<th>Código</th> <!--Colunas-->
				<th>Produto</th>
				<th>Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td>R$ 2.500,00</td>
			</tr>
			<tr>
				<td>002</td>
				<td>
					<img src="imagens/ferrari.png" width="200">
				</td>
				<td>R$ 999.999,90</td>
			</tr>

			<tr>
				<td rowspan="2">Desconto</td>
				<td colspan="2">Cupom1 -R$ 10</td>
			</tr>

			<tr>
				<td colspan="2">Cupom2 -R$ 12</td>
			</tr>

			<tr>
				<td>Total: </td>
				<td colspan="2">R$ 1.002.499,00</td>
			</tr>
		</table>
		
	</body>

</html>
