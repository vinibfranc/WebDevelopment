<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style type="text/css">
			.campo {
				border: none;
				padding: 10px;
			}
			.padrao {
				background-color: #ddd;
			}

			.erro {
				background-color: red;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {

				//método css()

				//$('#topo').css('background-color', '#155661').css('margin', '0px').css('padding', '10px 20px 10px 20px')

				$('#topo').css({ 'background': '#155661', 'margin': '0px', 'padding' : '10px 20px 10px 20px'})

				$('body').css('margin', '0px')

				$('h1').css({ 'color': 'white', 'margin': '0px'})

				//método addClass()
				$('input').addClass('campo padrao')

				$('textarea').addClass('campo erro')

				//método hasClass()
				console.log($('textarea').hasClass('padrao'))
				console.log($('textarea').hasClass('erro'))

				if($('textarea').hasClass('erro')) {
					alert('Temos um erro!')
				}


				//método removeClass()
				$('textarea').removeClass('padrao')
				$('textarea').removeClass('erro')

				$('textarea').addClass('padrao')

			})

		</script>
	</head>

	<body>
		
		<div>
			<h1 id="topo">Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
